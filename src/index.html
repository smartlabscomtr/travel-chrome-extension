<head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&amp;subset=cyrillic" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://www.aviasales.ru/?utm_source=inspiration_tab" target="_blank">
        <img class="logo-aviasales" src="img/logo_aviasales.svg"></img>
    </a>

    <div class="block block--top block--right">
        <div class="button-container">
            <button type="button" class="button next-destination">
                @@include("svg/next-destination.svg")
            </button>
        </div>
        <div class="button-container">
            <button type="button" class="button menu-opened">
                @@include("svg/settings.svg")
            </button>
            <div class="button-menu block--top block--right">
                <div class="button-menu__close block--top block--right">
                    <button class="button button-close">
                        <img src="img/icons/close.png" alt="close">
                    </button>
                </div>
                <h3 class="button-menu__title">Настройки</h3>
                <div>
                    <label for="" class="input-label">Валюта</label>
                    <div id="choose_currency" class="wrapper-select-dropdown">
                        <span class="wrapper-select-dropdown__label">
                            <span class="currency-sign">&#8381;</span>Рубль
                        </span>
                        <ul class="dropdown">
                            <li class="checked">
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8381;</span>Рубль
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&euro;</span>Евро
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&dollar;</span>Доллар
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&yen;</span>Юань
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8372;</span>Гривна
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8376;</span>Тенге
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8380;</span>Манат
                            </li>
                        </ul>
                    </div>
                </div>
                <div>
                    <label for="" class="input-label">Город вылета</label>
                    <div id="" class="wrapper-input">
                        <input type="text" class="input-text">
                        <ul class="dropdown">
                            <li class="checked">
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8381;</span>Рубль
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&euro;</span>Евро
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&dollar;</span>Доллар
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&yen;</span>Юань
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8372;</span>Гривна
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8376;</span>Тенге
                            </li>
                            <li>
                                <img src="img/icons/check.png" alt=""><span class="currency-sign">&#8380;</span>Манат
                            </li>
                        </ul>
                    </div>
                           
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    
    <div id="place_container" class="place-container">
        <div class="block block--bottom block--left">
            <div class="btn-container hidden show-animate">
                <div class="btn-price">
                    ~ <span class="btn-price-value"></span> ₽
                </div>
    
                <div class="prices-calendar-container prices-calendar-container--hidden"></div>
            </div>
    
            <div class="destination hidden show-animate"></div>
    
            <div class="origin-container hidden show-animate">
                <div class="origin"></div>
            </div>
    
            <div class="tags-container hidden show-animate">
                <div class="tags"></div>
            </div>
        </div>
    
        <div class="block block--bottom block--right">
            <div class="review-container">
                <div class="review hidden show-animate">
                    <img class="quote" src="img/icon_quote.svg">
                    <div class="review-content">
                        <div class="review-title"></div>
                        <div class="review-text"></div>
                        <div class="review-author"></div>
                        <div class="review-date"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="blackout hidden show-animate"></div>

        <div class="block block--bottom block--right image-copyright">&copy by Jose Arcadio, Flickr</div>
    </div>

    <div class="bottombar"></div>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
